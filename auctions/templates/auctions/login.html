{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Логін</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Нiкнейм">
        </div><br>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div><br>
        <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" value="Увійти">
        </div>
    </form><br>

    Немає облікового запису? <a href="{% url 'register' %}">Зареєструватися тут.</a>

{% endblock %}
