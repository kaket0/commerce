{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Зареєструватися</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Нiкнейм">
        </div><br>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Почтова адреса">
        </div><br>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div><br>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Повторiть пароль">
        </div><br>
        <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" value="Зареєструватися">
        </div>
    </form><br>

        Вже є аккаунт? <a href="{% url 'login' %}">Увійдіть тут.</a>

{% endblock %}
